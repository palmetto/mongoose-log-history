name: Publish @palmetto/mongoose-log-history package
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Use Node.js 24.2.0
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish to NPM
        run: |
          npm config set @palmetto:registry=https://registry.npmjs.org/
          npm publish --access=public
      - name: Publish to GitHub
        run: |
          npm config set @palmetto:registry=https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          npm publish
